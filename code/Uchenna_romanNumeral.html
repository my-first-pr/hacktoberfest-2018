<!DOCTYPE html>
<htmln lang="en-us">
<head>
	<title>Roman Numeral Converter</title>
</head>
<body>
	<div>
		<legend>Input a number to be converted into Roman Numeral</legend>
		<input type="number" name="input a number" id="accept_input">

		<button type="button" onclick="roman()">Click Me!</button>

		<p id="display"></p>
	</div>

	<script type="text/javascript">
		function roman() {
			var number = document.getElementById('accept_input').value;
			var symbol = [{M:1000}, {CM:900}, {D:500}, {CD:400}, {C:100}, {XC:90}, {L:50}, {XL:40}, {X:10}, {IX:9}, {V:5}, {IV:4}, {I:1}];
			
			var num = 0;
			romanNumeral= "";

			for (var i=0; i<symbol.length; i++){

				for(var key in symbol[i]){

					while(num +symbol[i][key] <= number) {
						num += symbol[i][key];
						romanNumeral += key;
					}
				}				
			}
			return (document.getElementById('display').innerHTML=romanNumeral);
		}
	</script>
</body>
</html
