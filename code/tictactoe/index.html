<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tic Tac Toe</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-title">Tic Tac Toe</h2>
            </div>
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="board">
            <div class="row">
                <div id="cellindex0" class="cell col-xs-3 col-xs-offset-3 top-left-cell"></div>
                <div id="cellindex1" class="cell col-xs-3 top-middle-cell"></div>
                <div id="cellindex2" class="cell col-xs-3 top-right-cell"></div>
            </div>
            <div class="row">
                <div id="cellindex3" class="cell col-xs-3 col-xs-offset-3 midlle-left-cell"></div>
                <div id="cellindex4" class="cell col-xs-3 center-cell"></div>
                <div id="cellindex5" class="cell col-xs-3 midlle-right-cell"></div>
            </div>
            <div class="row">
                <div id="cellindex6" class="cell col-xs-3 col-xs-offset-3 bottom-left-cell"></div>
                <div id="cellindex7" class="cell col-xs-3 bottom-middle-cell"></div>
                <div id="cellindex8" class="cell col-xs-3 bottom-right-cell"></div>
            </div>
        </div>
        <p>&nbsp;</p>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p><span class="status"></span></p>
                    <p>Moves: <span class="movescount"></span></p>
                    <button class="btn btn-default" id="reset" class="toggle">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
